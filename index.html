<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="border-container">
            <div class="glass-border">
                <div class="alarm-label" id="count_label">
                    00:00:00
                </div>
            </div>
        </div>
    </div>

    <div class="buttons-container">
            <button type="button" id="start_button" onclick="startTime()"></button>
            <button type="button" id="pause_button" onclick=" pauseTime()"></button>
            <button type="button" id="resume_button" onclick="resumeTime()"></button>
            <button type="button" id="stop_button" onclick="stopTime()"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
